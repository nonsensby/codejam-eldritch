<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Eldritch</title>
</head>
<body>
    <div class="wrapper">
        <div class="ancients">
            <div >
                <img id="azathoth" class="ancients-item" src="./assets/Ancients/Azathoth.png" alt="Azathoth">
            </div>
            <div >
                <img  id="cthulhu" class="ancients-item"  src="./assets/Ancients/Cthulthu.png" alt="Cthulthu">
            </div>
            <div >
                <img id="iogSothoth" class="ancients-item"  src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
            </div>
            <div >
                <img  id="shubNiggurath" class="ancients-item"  src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
            </div>
        </div>
        <div class="difficulties">
            <div>
                <button id="very-easy" class="button-item">Очень легкий</button>
            </div>
            <div>
                <button id="easy" class="button-item">Легкий</button>
            </div>
            <div>
                <button id="normal" class="button-item">Средний</button>
            </div>
            <div>
                <button id="hard" class="button-item">Тяжелый</button>
            </div>
            <div>
                <button id="very-hard" class="button-item">Очень тяжелый</button>
            </div>
            </div>
        <div class="card-shuffle">
            <div class="shuffle">
                <button id="shuffle">Тасуем колоду</button>
            </div>
             <div class="card-hidden">
                    <img id="card-hidden" src="./assets/mythicCardBackground.png" alt="card-hidden">
            </div>
            <div class="card-open">
                <img id="card-open" src="" alt="">
            </div>
        </div>
        
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
